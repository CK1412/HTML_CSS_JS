<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/logo_title.png" type="image/x-icon">
    <!-- thư viện moment giúp chuyển đổi datetime -->
    <script src="./assets/js/moment.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main-section">

            <div class="search-bar">
                <span class="material-icons-outlined search-icon"> search </span>
                <input type="text" name="search-city" id="search-city" placeholder="Search City">
            </div>

            <div class="title-area">
                <span class="small-icons"><img src="./assets/images/location.png" alt=""></span>
                <h2 class="city-name"></h2>
            </div>

            <div class="temperature-area">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
                <p class="temperature"></p>
            </div>

            <p class="temperature-range">
                <span class="temperature-max">--</span> &#186; /
                <span class="temperature-min">--</span> &#186; 
                &#173; Cảm giác như <span class="temperature-feel"></span> &#186;
            </p>

            <p class="weather-state">--</p>

        </div>
        <div class="additional-section">
                <div class="row">
                    <span class="small-icons"><img src="./assets/images/sunrise.png" alt=""></span>
                    <div class="label">Bình minh</div>
                    <div class="value sunrise-time"></div>
                </div>
                <div class="row">
                    <span class="small-icons"><img src="./assets/images/sunset.png" alt=""></span>
                    <div class="label">Hoàng hôn</div>
                    <div class="value sunset-time"></div>
                </div>
                <div class="row">
                    <span class="small-icons"><img src="./assets/images/clouds.png" alt=""></span>
                    <div class="label">Mây</div>
                    <div class="value"><span class="cloud-percent"></span> % </div>
                </div>
                <div class="row">
                    <span class="small-icons"><img src="./assets/images/humidity.png" alt=""></span>
                    <div class="label">Độ ẩm</div>
                    <div class="value"> <span class="humidity"></span> % </div>
                </div>
                <div class="row">
                    <span class="small-icons"><img src="./assets/images/wind.png" alt=""></span>
                    <div class="label">Tốc độ gió</div>
                    <div class="value"> <span class="wind-speed"></span> km/h </div>
                </div>
        </div>

        <p class="copyright">CK &#128150;</p>

        <p class="time-info">
            Đã cập nhật:
            <span class="time-update"></span>
        </p>

    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
