<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation 1</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link rel="stylesheet" href="./Assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" id="signin-form">
            <h2 class="heading">Sign In</h2>
    
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" id="email" placeholder="anhcanh@gmail.com" class="form-control"> 
                <span class="form-message"></span>
            </div>
    
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" id="password" class="form-control"> 
                <span class="form-message"></span>
            </div>

            <button type="submit" class="form-submit">Sign In</button>

            <p class="suggest sign-up">
                I'm a new user. <a href="index.html">Sign Up</a>
            </p>

        </form>

    </div>

    <script src="./Assets/js/validator.js"></script>
    <script>

        Validator({
            form: '#signin-form',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [

                Validator.isRequired('#email','✖ You need to enter your email.'),
                Validator.isEmail('#email', '✖ This email is invalid.'),

                Validator.isRequired('#password','✖ You need to enter a password.'),
                Validator.minLength('#password', 8, '✖ Your password must be at least 8 characters.'),
            ],

            onSubmit: function (data) {
                // Call API
                console.log(data)
            },
        })

    </script>

</body>
</html>
