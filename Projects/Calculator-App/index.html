<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link rel="shortcut icon" href="./assets/images/calculator icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
</head>
<body class="light-mode">  
    <div class="container">
        <div class="calculator-box">

            <!-- hiển thị kết quả trên màn hình -->
            <div class="screen">
                <p id="display-history"></p>
                <p id="result">0</p>
            </div>
    
            <div class="btn-delete">
                <button class="btn material-icons-outlined" value="Del"> backspace </button>
            </div>
    
            <div class="keyboard">
                <button class="btn btn-pink" value="C">C</button>
                <button class="btn" value="(">(</button>
                <button class="btn"value=")">)</button>
                <button class="btn btn-orange" value="/">÷</button>
    
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn btn-orange" value="*">x</button>
    
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn btn-orange" value="-">-</button>
    
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn btn-orange" value="+">+</button>
    
                <button class="btn" value="0">0</button>
                <button class="btn" value=".">.</button>
                <button class="btn" value="%">%</button>
                <button class="btn btn-green" value="=">=</button>
            </div>
        </div>  
          
        <!-- light-mode / dark-mode -->
        <div class="toggle-btn">
            <div class="inner-circle"></div>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
